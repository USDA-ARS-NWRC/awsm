################################################################################
# Files for DEM and vegetation
################################################################################

[topo]
filename:                      ../topo/topo.nc


################################################################################
# Dates to run model
################################################################################

[time]
time_step:                     60
start_date:                    1986-02-17 01:00:00
end_date:                      1986-02-17 08:00:00
time_zone:                     utc


################################################################################
# CSV section configurations
################################################################################

[csv]
wind_speed:                    ../station_data/wind_speed.csv
air_temp:                      ../station_data/air_temp.csv
cloud_factor:                  ../station_data/cloud_factor.csv
wind_direction:                ../station_data/wind_direction.csv
precip:                        ../station_data/precip.csv
vapor_pressure:                ../station_data/vapor_pressure.csv
metadata:                      ../station_data/metadata.csv
stations:                      None


################################################################################
# Air temperature distribution
################################################################################

[air_temp]
distribution:                  idw
detrend:                       True
stations:                      None
max:                           47.0
min:                           -73.0
detrend_slope:                 -1
idw_power:                     2.0
grid_mask:                     True


################################################################################
# Vapor pressure distribution
################################################################################

[vapor_pressure]
distribution:                  idw
detrend:                       True
stations:                      None
max:                           5000.0
min:                           20.0
detrend_slope:                 -1
idw_power:                     2.0
dew_point_nthreads:            2
dew_point_tolerance:           0.01
grid_mask:                     True


################################################################################
# Wind speed and wind direction distribution
################################################################################

[wind]
maxus_netcdf:                  ../topo/maxus_100window.nc
veg_default:                   11.4
station_default:               11.4
veg_43:                        11.4
veg_42:                        3.3
veg_41:                        3.3
reduction_factor:              0.7
distribution:                  idw
detrend:                       False
stations:                      None
max:                           35.0
min:                           0.447
veg_3011:                      3.3
veg_3061:                      3.3
detrend_slope:                 1
station_peak:                  None


################################################################################
# Precipitation distribution
################################################################################

[precip]
distribution:                  dk
detrend:                       True
stations:                      None
max:                           None
min:                           0.0
storm_mass_threshold:          1.0
storm_days_restart:            None
precip_temp_method:            dew_point
detrend_slope:                 1
dk_ncores:                     2
marks2017_timesteps_to_end_storms: 6
new_snow_density_model:        marks2017
station_adjust_for_undercatch: False
station_undercatch_model_default: us_nws_8_shielded
precip_rescaling_model:        None


################################################################################
# Albedo distribution
################################################################################

[albedo]
max:                           1.0
min:                           0.0
grain_size:                    300.0
max_grain:                     2000.0
dirt:                          2.0
decay_method:                  None

################################################################################
# Cloud Factor - Fraction used to limit solar radiation Cloudy (0) - Sunny (1)
################################################################################

[cloud_factor]
grid_mask:                     True


################################################################################
# Solar radiation
################################################################################

[solar]
max:                           800.0
min:                           0.0
clear_opt_depth:               100.0
clear_tau:                     0.2
clear_omega:                   0.85
clear_gamma:                   0.3
correct_veg:                   True
correct_albedo:                True
correct_cloud:                 True


################################################################################
# Incoming thermal radiation
################################################################################

[thermal]
max:                           600.0
min:                           0.0
cloud_method:                  garen2005
correct_cloud:                 True
correct_veg:                   True
correct_terrain:               True
grid_mask:                     True
clear_sky_method:              marks1979
marks1979_nthreads:            2
grid_local:                    False


################################################################################
# Soil temperature
################################################################################

[soil_temp]
temp:                          -2.5


################################################################################
# Output variables
################################################################################

[output]
out_location:                  output
file_type:                     netcdf
frequency:                     1
variables:                     thermal, air_temp, vapor_pressure, wind_speed, wind_direction, net_solar, precip, percent_snow, snow_density, precip_temp
input_backup:                  True
mask_output:                   False


################################################################################
# System variables and Logging
################################################################################

[system]
threading:                     False
time_out:                      None
log_level:                     debug
log_file:                      None
qotw:                          False
queue_max_values:              1


################################################################################
# Configurations for AWSM Master section
################################################################################

[awsm master]
run_smrf:                      True
model_type:                    ipysnobal
mask_isnobal:                  False
prompt_dirs:                   False


################################################################################
# Configurations for PATHS section for rigid directory work
################################################################################

[paths]
path_dr:                       .
basin:                         rme
isops:                         False
proj:                          rme_test
desc:                          fast rme test run
folder_date_style:             wyhr


################################################################################
# Configurations for GRID data to run iSnobal
################################################################################

[grid]
active_layer:                  0.25
thresh_normal:                 60
thresh_medium:                 10
thresh_small:                  1


################################################################################
# Input files to run AWSM
################################################################################

[files]
init_file:                     None
init_type:                     None


################################################################################
# System parameters
################################################################################

[awsm system]
log_level:                     info
log_to_file:                   True
run_for_nsteps:                None
output_frequency:              1
ithreads:                      2
daily_folders:                 False
snow_name:                     snow
em_name:                       em
variables:                     thickness, snow_density, specific_mass, liquid_water, temp_surf, temp_lower, temp_snowcover, thickness_lower, water_saturation, net_rad, sensible_heat, latent_heat, snow_soil, precip_advected, sum_eb, evaporation, snowmelt, swi, cold_content


################################################################################
# Parameters for restarting from crash
################################################################################

[isnobal restart]
restart_crash:                 False
depth_thresh:                  0.05
wyh_restart_output:            None
output_folders:                standard


################################################################################
# Running Python wrapped iSnobal
################################################################################

[ipysnobal]
forcing_data_type:             netcdf


################################################################################
# Input constants for PySnobal
################################################################################

[ipysnobal constants]
z_u:                           5.0
z_t:                           5.0
z_g:                           0.5
